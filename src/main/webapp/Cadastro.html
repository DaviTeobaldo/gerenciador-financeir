<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_cadastro.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
    <title>Cadastro</title>

</head>
<body>
  <header class="navbar navbar-expand-lg bg-success text-white p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Gerenciamento de Contas</a>
          <div class="navbar-nav">
            <a class="nav-link text-white" href="transacao_entrada">Transações e Dívidas</a>
            <a class="nav-link text-white" href="#">Relatórios</a>

            <a class="nav-link text-white" href="Cadastro.html">Fazer Cadastro</a>
            
          </div>
        </div>
      </header>

    <div class="cadastro">
        <h2 class="titulo">Cadastro</h2>

        <form action="inserir" name="FormCadastro" >

            <label for="nome">Nome:</label>
            <div class="input">
                <input type="text" placeholder="Nome_Completo" name="nome" >
            </div>

            <label for="cpf">CPF:</label>

            <div class="input">
                <input type="text" placeholder="CPF(Só Número)" maxlength="11" name="cpf">
            </div>

            <label for="email">Email:</label>
            <div class="input">
                <input type="email" placeholder="Email" name="email">
            </div>

            <label for="password">Senha:</label>
            <div class="input">
                <input type="password" placeholder="Senha"  maxlength="10" minlength="8"  name="senha">
            </div>
            <div class="btn">
                <button type="submit" onclick="validar()">Cadastrar</button>
            </div>

        </form>
    </div>

    
<script src="Scripts/Cadastro.js"></script>
</body>
</html>
